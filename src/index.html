<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Snake HTML 5</title>
        <link rel="stylesheet" href="styles.css">
        <script src="../dist/bundle.js" ></script>
    </head>
    <body>
    <div>
        <div id="gameInfoContainer">
            <div id="gameInfo">
                <h1>
                    Classic Snake
                </h1>
                <h3>Use arrows to navigate and space to restart game</h3>
                <h3>Good luck!</h3>
            </div>
            <div id="gameStatistics">
                <h2>
                    Points:
                    <span id="points">0</span>
                </h2>

                <h2>
                    Speed:
                    <span id="speed">10</span>
                </h2>
            </div>

        </div>
        <div id="gameContent">
            <canvas id="mainGameCanvas">
            </canvas>
            <button id="play">Click to play!</button>

        </div>
    </div>

    </body>

</html>
